name: Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Compile application
        run: javac -cp .:lib/* src/com/mpda/*.java

      - name: Run tests
        run: java -cp .:lib/*:src com.mpda.WeatherDataTest
