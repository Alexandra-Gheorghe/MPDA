name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK and JUnit Jupiter
        uses: actions/setup-java@v1
        with:
          java-version: <desired-version>
          distribution: 'adopt'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compile and run tests
        run: |
          javac -cp .:src/com/mpda/* tests/*.java
          java -cp .:.github/lib/*:tests org.junit.runner.JUnitCore WeatherDataTest
